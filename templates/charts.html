{%load static%}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
        box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */
        .column {
        float: left;
        width: 50%;
        padding: 10px;
        height: 500px; /* Should be removed. Only for demonstration */
        }

        /* Clear floats after the columns */
        .row:after {
        content: "";
        display: table;
        clear: both;
        }

        
    </style>
    </head>
        <body style=" background-color: rgb(209, 230, 20);">

            <h1  style = "text-align: center;" >INSIGHTS</h1>

            <div class="row">
            <div class="column" style="background-color:rgb(14, 222, 230);">
                <img src="{% static 'my_plot.png' %}"/>
            </div>

            <div class="column" style="background-color:rgb(14, 222, 230);">
                <img src="{% static 'my_pie.png' %}"/>
            </div>
            </div>

            </body>
</html>
